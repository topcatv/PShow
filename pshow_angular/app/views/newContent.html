<form id="content_form" ng-submit="createContent()" class="form-horizontal">
	<fieldset>
	<legend>创建内容</legend>
		<div class="control-group">
			<label class="control-label" for="ct">文档类型</label>
			<div class="controls" ng-init="getAllContentType()">
			  <select id="ct" required ng-model="contenttype" ng-options="ct.title for ct in contenttypes" ng-change="getPropertiesForCT()">
			  	<option value="">-- 请选择 --</option>
			  </select>
			</div>
		</div>
		<dyform ng-repeat="property in properties" property="property"/>
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn btn-primary"><i class="icon-ok"></i> 创建</button>
			<button type="button" class="btn" onclick="window.history.back()"><i class="icon-reply"></i>返回</button>
			</div>
		</div>
		<div id="result"></div>
	</fieldset>
</form>
